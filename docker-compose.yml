version: '3.8'

services:
  ubuntu-ssh:
    build: .
    container_name: agendise
    hostname: ubuntu-dev
    environment:
      - USER_PASSWORD=evolve@NAS!
      - TZ=Asia/Singapore
    volumes:
      # Bind mount to sparse image (mounted at /mnt/agent_storage on host)
      - /mnt/agent_storage:/home/evolve
    ports:
      - "18888:22"
      - "18890-18899:18890-18899"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
